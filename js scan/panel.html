<!DOCTYPE html>
<html>
  <head>
    <title>js scanner panel</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; background: #f7f7f7; }
      .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 500px; margin: auto; }
      h1 { text-align: center; }
      .input-group { display: flex; gap: 8px; margin-bottom: 16px; }
      input[type="text"], input[type="number"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
      button { padding: 8px 16px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; transition: background 0.2s; }
      button:hover { background: #1565c0; }
      .results { margin-top: 24px; background: #f1f1f1; padding: 12px; border-radius: 6px; min-height: 60px; font-size: 0.95em; }
      .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
    </style>
    <script src="script.js"></script>
    <script src="panel.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JS Scan Manager</h1>
      <div class="input-group">
        <input type="text" id="searchInput" placeholder="Enter search value...">
      </div>
      <div class="input-group">
        <label for="contextSelect"><b>Context:</b></label>
        <select id="contextSelect">
          <option value="main">Main Page</option>
        </select>
      </div>
      <div class="btn-group" style="margin-bottom: 12px;">
        <button id="btnNewScan" style="background:#43a047;">New Scan</button>
      </div>
      <div class="btn-group">
        <button id="btnKeysIncludes">scanKeys_includes</button>
        <button id="btnKeysLooseEquals">scanKeys_loose_equals</button>
        <br>
        <button id="btnValuesIncludes">scanValues_includes</button>
        <button id="btnValuesLooseEquals">scanValues_loose_equals</button>
        <br>
        <button id="btnValuesBetween">scanValues_between</button>
        <div class="input-group">
          <input type="number" id="minInput" placeholder="Min (for between)">
          <input type="number" id="maxInput" placeholder="Max (for between)">
        </div>
      </div>
      <div class="results" id="results"></div>
    </div>
  </body>
</html>
